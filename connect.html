<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Electrolize:300,400,600,700&amp;lang=en" /> -->
    <title>Bourse Tech</title>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <!-- LOGO -->
            <a href="index.html"><img class="logoSite" src="assets/img/logoBourse.jpg"></a>
        </div>
        <div class="titleSite">
            BOURSE TECHNOLOGIQUE DE LA MAIRIE D'AMIENS
        </div>
        <div class="eventDate">
            Rappel de l'évènement
        </div>
        <div class="connexion">
            <button class="button" onclick="document.location.href='connect.html';">Connexion</button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">


        <!-- CONNECT -->

        <div class="infoFirst">
            <div class="LFconnect">
                <form method="post" action="#">
                    <fieldset class="inscription">
                        <legend id="inscription">CONNEXION</legend>
                        <div class="fieldsetInformation">
                            <ul>
                                <li>
                                    <label for="email">Adresse mail</label>
                                    <input type="text" name="email" id="email" placeholder="Adresse mail">
                                </li>
                                <li>
                                    <label for="password">Mot de passe</label>
                                    <input type="password" name="password" id="password" placeholder="Mot de passe">
                                </li>
                            </ul>
                            <button type="submit" class="buttonValid">Je me connecte</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="LFnew">
                <form method="post" action="#">
                    <fieldset class="inscription">
                        <legend id="inscription">INSCRIPTION</legend>
                        <div class="fieldsetInformation">
                            <ul>
                                <li>
                                    <label for="fName">Nom</label>
                                    <input type="text" id="fName" name="fName" placeholder="Nom">
                                </li>
                                <li>
                                    <label for="lName">Prénom</label>
                                    <input type="text" name="lName" id="lName" placeholder="Prénom">
                                </li>
                                <li>
                                    <label for="email">Âge</label>
                                    <input type="email" name="email" id="email" placeholder="Adresse mail">
                                </li>
                                <li>
                                    <label for="age">Âge</label>
                                    <input type="text" name="age" id="age" placeholder="Âge">
                                </li>
                                <li>
                                    <label for="gender">Genre </label>

                                    <input type="radio" name="gender" id="male">Homme

                                    <input type="radio" name="gender" id="female">femme

                                    <input type="radio" name="gender" id="other"> other
                                </li>
                            </ul>
                        </div>

                        <div class="fieldsetInformation">
                            <ul>
                                <li>
                                    <label for="adress">Adresse</label>
                                    <input type="text" id="adress" name="adress" placeholder="adress">
                                </li>
                                <li>
                                    <label for="zipCode">Code postal</label>
                                    <input type="text" name="zipCode" id="zipCode" placeholder="zipCode">
                                </li>

                                <li>
                                    <label for="aditionalAdress">Complement d'adresse </label>
                                    <input type="text" id="aditionalAdress" name="aditionalAdress"
                                        placeholder="n° rue, étages, lieu-dit ....">

                                </li>
                                <li>
                                    <label for="phoneNumber">Numéro de téléphone</label>
                                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="phoneNumber">
                                </li>
                            </ul>
                            <button type="submit" class="buttonValid">Je valide ma demande</button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="copyright">&#169;LOTHISTE</div>
        <div class="contact"><a href="contact.html">Nous contacter</a></div>
        <div class="cgu"><a href="cgu.html">CGU</a></div>
        <div class="help"><a href="help.html">Aide</a></div>
    </div>
</body>

</html>
