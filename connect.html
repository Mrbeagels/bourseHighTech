<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Electrolize:300,400,600,700&amp;lang=en" /> -->
    <title>Connexion - Inscription</title>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <!-- LOGO -->
            <a href="index.html"><img class="logoSite" src="assets/img/logoBourse.jpg"></a>
        </div>
        <div class="titleSite">
            BOURSE TECHNOLOGIQUE DE LA MAIRIE D'AMIENS
        </div>
        <!-- <div class="eventDate">
            Rappel de l'évènement
        </div> -->
        <div class="connexion">
            <button class="button" onclick="document.location.href='connect.html';">Connexion</button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">


        <!-- CONNECT -->

        <div class="infoFirstConnect">
            <div class="LFconnect">
                <!-- <form method="post" action="#"> -->
                <fieldset class="inscription">
                    <legend id="inscription">CONNEXION</legend>
                    <div class="fieldsetInformation">
                        <ul>
                            <li>
                                <label for="email">Adresse mail</label>
                                <input type="text" name="email" id="email" placeholder="Adresse mail" value="lothiste@gmail.com">
                            </li>
                            <li>
                                <label for="password">Mot de passe</label>
                                <input type="password" name="password" id="password" placeholder="Mot de passe" value="Crevette">
                            </li>
                        </ul>
                        <button class="buttonValid" onclick="document.location.href='profile.html';">Je me
                            connecte</button>
                    </div>
                </fieldset>
                <!-- </form> -->
            </div>
            <div class="LFnew">
                <!-- <form method="post" action="#"> -->
                <fieldset class="inscription">
                    <legend id="inscription">INSCRIPTION</legend>
                    <div class="fieldsetInformation">
                        <ul>
                            <li>
                                <label for="typeSeller">Vous êtes un vendeur : </label>
    
                                <input type="radio" name="typeSeller" id="pro">Professionnel
    
                                <input type="radio" name="typeSeller" id="amateur">Particulier
                            </li>
                            <li>
                                <label for="gender">Genre : </label>
                                <input type="radio" name="gender" id="male">Homme
                                <input type="radio" name="gender" id="female">Femme
                                <input type="radio" name="gender" id="unknown">Indéterminé
                                <input type="radio" name="gender" id="other">Autre
                            </li>
                            <li>
                                <label for="fName">Nom</label>
                                <input type="text" id="fName" name="fName" placeholder="Nom">
                            </li>
                            <li>
                                <label for="lName">Prénom</label>
                                <input type="text" name="lName" id="lName" placeholder="Prénom">
                            </li>
                            <li>
                                <label for="email">Adresse mail</label>
                                <input type="email" name="email" id="email" placeholder="Adresse mail">
                            </li>
                            <li>
                                <label for="phoneNumber">Numéro de téléphone</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Numéro de téléphone">
                            </li>
                            <li>
                                <label for="age">Date de naissance</label>
                                <input type="date" name="age" id="age" placeholder="Âge">
                            </li>
                            <li>
                                <label for="adress">Adresse postale</label>
                                <input type="text" id="adress" name="adress" placeholder="Adresse postale">
                            </li>
                            <li>
                                <label for="aditionalAdress">Complement d'adresse </label>
                                <input type="text" id="aditionalAdress" name="aditionalAdress"
                                placeholder="n° rue, étages, lieu-dit ....">
                            </li>
                            <li>
                                <label for="zipCode">Code postal</label>
                                <input type="text" name="zipCode" id="zipCode" placeholder="Code postal">
                            </li>
                            <li>
                                <label for="city">Ville</label>
                                <input type="text" name="city" id="city" placeholder="Ville">
                            </li>
                            <li>
                                <label for="password">Mot de passe</label>
                                <input type="password" name="password" id="password" placeholder="Mot de passe">
                            </li>
                        </ul>
                        <button class="buttonValid" onclick="document.location.href='newUser.html';">Je valide ma
                            demande</button>
                    </div>
                </fieldset>
                <!-- </form> -->
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="copyright">&#169;LOTHISTE</div>
        <div class="contact"><a href="contact.html">Nous contacter</a></div>
        <div class="cgu"><a href="cgu.html">CGU</a></div>
        <div class="help"><a href="help.html">Aide</a></div>
    </div>
</body>

</html>
